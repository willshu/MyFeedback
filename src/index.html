<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leave Feedback</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal" onSubmit="App.submitReview(); return false;">
      <fieldset>
      
      <!-- Form Name -->
      <p id="candidateName" class="text-center"></p>
      <div id="content" style="display: none;">
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="score_technical">Technical ability</label>
          <div class="col-md-4">
            <select id="score_technical" name="score_technical" class="form-control">
              <option value="1">1 - Unsatisfactory</option>
              <option value="2">2 - Inconsistent</option>
              <option value="3" selected="selected">3 - Met expectations</option>
              <option value="4">4 - Exceeded expectations</option>
              <option value="5">5 - Exceptional</option>
            </select>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="comments_technical">Comments</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="comment_technical" name="comments_technical" placeholder="Leave comments for technical skills"></textarea>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="score_communication">Communication/People skills</label>
          <div class="col-md-4">
            <select id="score_communication" name="score_communication" class="form-control">
              <option value="1">1 - Unsatisfactory</option>
              <option value="2">2 - Inconsistent</option>
              <option value="3" selected="selected">3 - Met expectations</option>
              <option value="4">4 - Exceeded expectations</option>
              <option value="5">5 - Exceptional</option>
            </select>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textarea_communication">Comments</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="comment_communication" name="textarea_communication" placeholder="Leave comments for communication/people/soft skills"></textarea>
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="score_overall">Overall score</label>
          <div class="col-md-4">
            <select id="score_overall" name="score_overall" class="form-control">
              <option value="1">1 - Unsatisfactory</option>
              <option value="2">2 - Inconsistent</option>
              <option value="3" selected="selected">3 - Met expectations</option>
              <option value="4">4 - Exceeded expectations</option>
              <option value="5">5 - Exceptional</option>
            </select>
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="comments_overall">Comments</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="comment_overall" name="comments_overall" placeholder="Leave general/overall comments"></textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit_review"></label>
          <div class="col-md-4">
            <button id="submit_review" name="submit_review" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
        </fieldset>
        </form>
      </div>
      <p id="accountAddress" class="text-center"></p>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script language = "javascript" type = "text/javascript">
    window.addEventListener('load', async () => {
    // Modern dapp browsers...
    if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
            // Request account access if needed
            await ethereum.enable();
            // Acccounts now exposed
            web3.eth.sendTransaction({/* ... */});
        } catch (error) {
            // User denied account access...
        }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        web3.eth.sendTransaction({/* ... */});
    }
    // Non-dapp browsers...
    else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
      }
  });
    </script>
  </body>
</html>
